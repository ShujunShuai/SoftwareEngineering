				<span class="form_tip"></span><!-- <span class="icon_suc"></span> -->
				<div class="m_focusTip" node-name="mobileFocusTip" style="display:none">

						<div class="arrow_l"></div>

			<div class="form_item pwd_item" node-name="password">

						<div class="line" node-name="line1"><span class="icon"></span> 长度为8-20个字符</div>
						<div class="line" node-name="line2"><span class="icon"></span> 不能包含空格</div>

				</div>
			</div>
